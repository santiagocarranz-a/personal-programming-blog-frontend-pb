<div class="container">
    <a href="" class="container-author" title="Navegar al Home">
        <div class="logo">CS</div>
    </a>
    <div *ngIf="!responsiveSizes.xSmall; else hamburger" class="container-icons" [ngClass]="getClasses()">
        <div class="icon-author">
            <a routerLink="/author">
                Sobre el autor
            </a>
        </div>
        <div class="icon-color">O</div>
    </div>
    <ng-template #hamburger>
        <div class="hamburger-click" (click)="activatedHamburger()">
            <img src="../../../assets/icons/burger-menu.svg" alt="">
            <div [class.openClose]="hamburgerValue" [ngClass]="getClasses()">
                <div class="hamburger-container">
                    <div class="hamburger-icon-author">
                        <a routerLink="/author">
                            Sobre el autor
                        </a>
                    </div>
                    <div class="hamburger-icon-color">O
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
